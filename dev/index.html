<html>
<head>
    <title>zumly</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../dist/zumly.css">
</head>
<body>
  <div style="position: absolute; left: 700px; height:500px; width:500px; border: 1px solid red;">
    <div class="uno canvas"></div>
  </div>
  <div style="position: absolute; left: 50px; height:500px; width:500px; border: 1px solid green;">
    <div class="dos canvas"></div>
  </div>
  
<script type="module">
import Zumly from '../dist/zumly.mjs'
const home = `
<div class="view" style='position: absolute; height:400px; width:400px; border: 1px solid red;'>
  
    <div class='zoomable' data-go-to='mail' style='height: 130px; width: 130px;border: 1px solid red; transform: translate(50px, 30px)'>
        @contact
    </div>
    <div class='zoomable' data-go-to='contact' style='height: 90px; width: 90px; border: 1px solid red; transform: translate(150px, 90px);'>
        @texd
    </div>

</div>
`
const contact = `
<div class="view" style='position: absolute; height:400px; width:400px; border: 1px solid green; '>
  <div class='zoomable' data-go-to='mail' style='height: 180px; width: 180px; border: 1px solid green; transform: translate(90px, 80px)'>
        @mail
    </div>
</div>
`

const mail = `
<div class="view" style='position: absolute; height:400px; width:400px; border: 1px solid purple;'>
  <div class='zoomable' data-go-to='home' style='height: 150px; width: 350px; border: 1px solid purple; transform: translate(120px, 180px)'>
        @home
    </div>
</div>
`

const app = new Zumly({
  mount: '.uno',
  initialView: 'home',
  views: {
    home,
    contact,
    mail
  }
})

app.init()
const app1 = new Zumly({
  mount: '.dos',
  initialView: 'home',
  views: {
    home,
    contact,
    mail
  }
})

app1.init()
</script>
